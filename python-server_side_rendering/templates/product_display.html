<!doctype html>
<html lang="en">
  <head>
    <title>Products</title>
  </head>
  <body>

    {% include 'header.html' %}

    <h1>Products</h1>

    {% if error %}
      <p style="color:red;">{{ error }}</p>

    {% elif products %}
      <table border="1" cellpadding="8">
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
        </tr>

        {% for p in products %}
        <tr>
          <td>{{ p.name }}</td>
          <td>{{ p.category }}</td>
          <td>{{ p.price }}</td>
        </tr>
        {% endfor %}
      </table>

    {% else %}
      <p>No products found</p>
    {% endif %}

    {% include 'footer.html' %}

  </body>
</html>
